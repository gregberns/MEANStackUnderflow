<h3>{{data.question.title}}</h3>
<hr />

<div class="question media">
	<div class="media-left">
		<div class="media-object pull-left vote">
			<div class="glyphicon glyphicon-triangle-top" ng-click="upVoteQuestion(data.question)"></div>
			<div>{{data.question.votes}}</div>
			<div class="glyphicon glyphicon-triangle-bottom" ng-click="downVoteQuestion(data.question)"></div>
		</div>
	</div>
	
	<div class="media-body">
		<p class="question-content">{{data.question.content}}</p>
		
		<so-question-tags q="data.question" ></so-question-tags>
		
		<div class="question-footer">
			<so-question-user q="data.question" class="pull-right"></so-question-user>
			<br/>		
			<div class="pull-left">
				<ul class="no-bullets">
					<li class="text-muted" ng-click="removeQuestion()">
						<a>remove</a>
					</li>
				</ul>
			</div>			
		</div>
	</div>
</div>

<br/>
<h4>{{data.question.answers.length}} Answers</h4>
<hr />
<div class="answer media" ng-repeat="answer in data.question.answers">
	<div class="media-left">
		<div class="media-object pull-left vote">
			<div class="glyphicon glyphicon-triangle-top" ng-click="upVoteAnswer(answer)"></div>
			<div>{{answer.votes}}</div>
			<div class="glyphicon glyphicon-triangle-bottom" ng-click="downVoteAnswer(answer)"></div>
		</div>
	</div>
	
	<div class="media-body">	
		<p class="answer-content">{{answer.content}}</p>
		<div class="answer-footer">
			<so-answer-user a="answer" class="pull-right"></so-answer-user>
			<div class="pull-left">
				<ul class="no-bullets">
					<li class="text-muted" ng-click="removeAnswer(answer)">
						<a>remove</a>	
					</li>
				</ul>
			</div>			
		</div>
	</div>
	<hr />
</div>

<form class="row" ng-submit="addAnswer()">
	<h4>Your Answer</h4>
	<div class="form-group">
		<span>User: </span>
		<select ng-model="data.answerUserId">
			<option ng-repeat="user in data.usersList" value="{{user._id}}">{{user.name}}</option>
		</select>
	</div>
	<div class="form-group col-xs-10 col-sm-10 col-md-8 col-lg-8">
		<textarea ng-model="data.answerContent" class="answer-field form-control"></textarea>
	</div>
	<div>
		<button type="submit" class="btn btn-primary">Post Your Answer</button>
	</div>
</form>

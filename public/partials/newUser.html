<h3>New User</h3>

<form ng-submit="addUser()">
	<div class="form-group">
		<input type="text" 
				placeholder="User Name" 
				ng-model="username"
				class="form-control"></input>
	</div>
	<div class="form-group">
		<input type="text" 
				placeholder="Email" 
				ng-model="email" 
				class="form-control"></input>
	</div>
	<button type="submit" class="btn btn-primary">
				Create New User</button>
</form>

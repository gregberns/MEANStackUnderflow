<form ng-submit="addQuestion()" style="margin-top:30px;">
	<h3>Add new question:</h3>
	<div class="form-group">
		<span>User: </span>
		<select ng-model="data.addQuestionUserId">
			<option ng-repeat="user in data.usersList" value="{{user._id}}">{{user.name}}</option>
		</select>
	</div>
	<div class="form-group">
		<input type="text" 
				placeholder="Title" 
				ng-model="data.addQuestionTitle"
				class="form-control" />
	</div>
	<div class="form-group">
		<textarea placeholder="Content" 
				ng-model="data.addQuestionContent" 
				class="form-control"></textarea>
	</div>
	<div class="form-group">
		<input type="text" 
				placeholder="Tags"
				ng-model="data.addQuestionTags"
				class="form-control" />
	</div>
	<button type="submit"
					class="btn btn-primary">Post</button>
</form>
